<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connectez-vous</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-login" method="post">
        <h1 class="form-title">Mon espace adhérent</h1>
        <div class="form-group">
            <label class="form-label" for="identifiant">Identifiant</label>
            <input required="" class="form-input" id="identifiant" type="text" placeholder="Identifiant" name="email">
        </div>
        <div class="form-group">
            <label class="form-label" for="password">Mot de passe</label>
            <input required="" class="form-input" id="password" type="password" placeholder="Mot de passe" name="code">
        </div>
        <button class="button-form" name="submit-query">Se connecter</button>
        <p class="form-forget">Mot de passe oublié ?<span class="form-link"> Cliquez ici</span></p>
    </form>
</body>

</html>
